<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <input id="display" type="text">
            </div>
            <div class="keys">
                <button data-num="7" class="btn">7</button>
                <button data-num="8" class="btn">8</button>
                <button data-num="9" class="btn">9</button>
                <button data-num="*" class="btn" id="multiply">*</button>
                <br>
                <button data-num="4" class="btn">4</button>
                <button data-num="5" class="btn">5</button>
                <button data-num="6" class="btn">6</button>
                <button data-num="-" class="btn" id="subtract">-</button>
                <br>
                <button data-num="1" class="btn">1</button>
                <button data-num="2" class="btn">2</button>
                <button data-num="3" class="btn">3</button>
                <button data-num="+" class="btn" id="add">+</button>
                <br>
                <!-- <button data-num="clear" class="btn">C</button> -->
                <button data-num="0" class="btn">0</button>
                <button data-num="." class="btn">.</button>
                <button data-num="=" onclick="screen.value = eval(screen.value) " id="answer" >=</button>

                <script src="./calci.js"></script>
            </div>
        </div>
    </div>
    




</body>
</html>
